{% extends 'proyecto/inicio.html' %}

{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <h2>Registro de Usuario</h2>

      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="{{ form.first_name.id_for_label }}">Nombre:</label>
          {{ form.first_name }}
        </div>
        <div class="form-group">
          <label for="{{ form.last_name.id_for_label }}">Apellido:</label>
          {{ form.last_name }}
        </div>
        <div class="form-group">
          <label for="{{ form.email.id_for_label }}">Email:</label>
          {{ form.email }}
        </div>
        <div class="form-group">
          <label for="{{ form.username.id_for_label }}">Usuario:</label>
          {{ form.username }}
        </div>
        <div class="form-group">
          <label for="{{ form.password1.id_for_label }}">Contraseña:</label>
          {{ form.password1 }}
        </div>
        <div class="form-group">
          <label for="{{ form.password2.id_for_label }}">Vuelva a ingresar la contraseña:</label>
          {{ form.password2 }}
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
        <div class="mt-3">
          <p>¿Ya tienes una cuenta? <a href="{% url 'Login' %}" class="link-dark link-offset-2">Inicia sesión</a></p>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
